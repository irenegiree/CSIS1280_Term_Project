<body>
    <header>
        <div id="logo">
            <a href="index.html">
                <h2>Belle's Bookstore</h1>
            </a>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="books_Belle.html">Books</a></li>
            <li><a href="authors_Belle.html">Authors</a></li>

            <li><a href="signin_Belle.html">Sign In</a></li>
        </ul>
    </nav>
    <div id="content">
        <h1>Sign Up</h1>
        <h3>Get access to the latest book releases, track your orders and recieve store updates!</h3>
        <form method="post">
            <fieldset>
                <div class="row">
                    <div class="column">
                        <label for="fname"><b>First Name</b></label>
                        <input type="text" id="fname" required> </br>
                        <label for="lname"><b>Last Name</b></label>
                        <input type="text" id="lname" required> </br>
                        <label for="address"><b>Address</b></label>
                        <input type="text" id="address" required> </br>
                        <label for="birthday"><b>Birthday</b></label>
                        <input type="date" id="birthday" required> </br>
                    </div>
                    <div class="column">
                        <label for="mytel"><b>Telephone</b></label>
                        <input type="tel" id="mytel" required> </br>
                        <label for="myemail"><b>Email Address</b></label>
                        <input type="email" id="myemail" required> </br>
                        <label for="password"><b>Password</b></label>
                        <input type="password" id="password" required></br>
                        <label for="confpassword"><b>Confirm Password</b></label>
                        <input type="password" id="confpassword" required></br>
                    </div>
                    <div class="submit">
                        <button type="submit">
                            Sign Up
                        </button>
                    </div>
            </fieldset>
            <p>
                By continuing, you agree to our <strong><a href="blank">Terms and Privacy Policy</a></strong>
            </p>
        </form>
    </div>
    <script src="script/itemCount_Belle.js"></script>
</body>
