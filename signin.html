<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sign In</title>
    <link href="css/signinstyles.css" rel="stylesheet" />
</head>

<body>
    <div class="background">
    <h1>Sign In</h1>
    <h3>Get access to the latest book releases, track your orders and recieve store updates!</h3>
    <form method="post">
        <fieldset>
            <label for="myemail"><b>Email Address</b></label>
            <input type="text" id="myemail"> </br>
            <label for="password"><b>Password</b></label>
            <input type="password" id="password"></br>
            <a href="blank">Forgot your password?</a> </br>
            
            <div class="submit">
                <button type="submit">
                    Sign In
                </button>
            </div>
        </fieldset>
        <p>
            Don't have an account? <a href="blank">Register now</a>
        </p>
    </form>
</div>
</body>

</html>
