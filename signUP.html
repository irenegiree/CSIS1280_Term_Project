<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sign In</title>
    <link href="css/signUPstyles.css" rel="stylesheet" />
</head>

<body>
    <h1>Sign Up</h1>
    <h3>Get access to the latest book releases, track your orders and recieve store updates!</h3>
    <form method="post">
        <fieldset>
            <div class="row">
                <div class="column">
            <label for="fname"><b>First Name</b></label>
            <input type="text" id="fname"> </br>
            <label for="lname"><b>Last Name</b></label>
            <input type="text" id="lname"> </br>
            <label for="address"><b>Address</b></label>
            <input type="text" id="address"> </br>
            <label for="birthday"><b>Birthday</b></label>
            <input type="date" id="birthday"> </br>
            </div>
            <div class="column">
            <label for="mytel"><b>Telephone</b></label>
            <input type="number" id="mytel"> </br>
            <label for="myemail"><b>Email Address</b></label>
            <input type="text" id="myemail"> </br>
            <label for="password"><b>Password</b></label>
            <input type="password" id="password"></br>
            <label for="confpassword"><b>Confirm Password</b></label>
            <input type="password" id="confpassword"></br>
            </div>
            <div class="submit">
                <button type="submit">
                    Sign Up
                </button>
            </div>
        </fieldset>
        <p>
            By continuing, you agree to our <a href="blank">Terms and Privacy Policy</a>
        </p>
    </form>
</body>

</html>
