<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sign In</title>
    <link href="css/signUPstyles.css" rel="stylesheet" />
</head>

<body>
    <h1>Sign Up</h1>
    <h3>Get access to the latest book releases, track your orders and recieve store updates!</h3>
    <form method="post">
        <fieldset>
            <label for="fname">First Name</label>
            <input type="text" id="fname"> </br>
            <label for="lname">Last Name</label>
            <input type="text" id="lname"> </br>
            <label for="address">Address</label>
            <input type="text" id="address"> </br>
            <label for="mytel">Telephone</label>
            <input type="number" id="mytel"> </br>
            <label for="myemail">Email Address</label>
            <input type="text" id="myemail"> </br>
            <label for="password">Password</label>
            <input type="password" id="password"></br>
            <label for="confpassword">Confirm Password</label>
            <input type="password" id="confpassword"></br>
           
            
            <div class="submit">
                <button type="submit">
                    Sign Up
                </button>
            </div>
        </fieldset>
        <p>
            By continuing, you agree to our <a href="blank">Terms and Privacy Policy</a>
        </p>
    </form>
</body>

</html>
